<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="nav">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-icon-button><mat-icon>home</mat-icon></a>
    <span>Hotel Reservation</span>
  </div>
  <div>
    <button type="button"  mat-stroked-button (click)="showStatistics = !showStatistics" fxHide.lt-md="true">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon>analytics</mat-icon>
        <span class="ml mr">Statistics</span>
        <mat-icon class="rotatable" [ngClass]="{ 'rotate-180': showStatistics}">keyboard_arrow_down</mat-icon>
      </div>

    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button type="button" [matMenuTriggerFor]="user" mat-stroked-button class="mr" fxHide.lt-md="true"><mat-icon>account_circle</mat-icon>User</button>
    <button type="button" mat-icon-button [matMenuTriggerFor]="notifications"><mat-icon>notifications</mat-icon> </button>
    <button type="button" mat-icon-button [matMenuTriggerFor]="topmenu"><mat-icon>more_vert</mat-icon></button>
  </div>

  <mat-menu #topmenu="matMenu" >
    <a [routerLink]="['/dashboard']" mat-menu-item>Dashboard</a>
    <button mat-menu-item [matMenuTriggerFor]="bookings">Bookings</button>
    <button mat-menu-item [matMenuTriggerFor]="user">User</button>
    <button mat-menu-item>Statistics</button>
  </mat-menu>

  <mat-menu #bookings="matMenu" >
    <a [routerLink]="['/booking']" mat-menu-item>New Booking</a>
    <a [routerLink]="['/bookings-list']" mat-menu-item>Bookings List</a>
  </mat-menu>

  <mat-menu #user="matMenu" >
    <button mat-menu-item>Profile</button>
    <button mat-menu-item>Change Password</button>
    <button mat-menu-item>Logout</button>
  </mat-menu>

  <mat-menu #notifications="matMenu" >
    <button mat-menu-item>
       <mat-icon>email</mat-icon>Email from John
    </button>

    <button mat-menu-item>
      <mat-icon>receipt_long</mat-icon>Send bills to customer
   </button>
  </mat-menu>

</mat-toolbar>
